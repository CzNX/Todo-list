{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-1">
  {% if objects %}
  <h1>Tasks Available rightnow for you to take care of!</h1>
      <ol class="mt-4 ">
      <div class ='text-right mr-5'>
        <button class='btn btn-success btn-sm text-right'><a href="{% url 'create' %}"style="text-decoration:none;color:white">Create</a></button>
      </div>
      {% for object in objects %}
        <li>
          <div class="row">
            <div class="col-md-6">
            {{object.name}} 
            </div> 
            <div class="col-md-1">
            <button class='btn btn-danger btn-sm mt-2'><a href="{% url 'delete' object.id%}"style="text-decoration:none;color:white">Delete</a></button>
            </div> 
            <div class="col-md-1">
            <small>{{object.pub_date|naturaltime}}</small>
            </div> 
          <div class="col-md-1">
              <button class='btn btn-warning btn-sm mt-2'><a href="{% url 'edit' object.id%}"style="text-decoration:none;color:white">Edit</a></button>
           </div>
          </div>
        </li>
      {% endfor %}  
      </ol>  

  {% else %}
    <h2>No Tasks available rightnow!</h2> 
  {% endif %}
</div>
</body>
</html>
